<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- main style sheet -->
  <link rel="stylesheet" href="style.css">
  <title>Expenses chart component</title>

  
</head>
<body>
  <!-- start balance section -->
  <section class="balance">
    <div class="balance-box">
      <p>My balance</p>
      <span>$921.48</span>
    </div>
    <div class="image-box">
      <img src="images/logo.svg" alt="">
    </div>
  </section>
  <!-- end balance section -->

  <!-- start spending section -->
  <section class="spending">
    <div class="header">
      <h1>Spending - Last 7 days</h1>
    </div>

    <div class="Chart">
        <div class="mon">
          <div class="rect"></div>
          <p>mon</p>
        </div>
        <div class="tue">
          <div class="rect"></div>
          <p>tue</p>
        </div>
        <div class="wed">
          <div class="rect"></div>
          <p>wed</p>
        </div>
        <div class="thu">
          <div class="rect"></div>
          <p>thu</p>
        </div>
        <div class="fri">
          <div class="rect"></div>
          <p>fri</p>
        </div>
        <div class="sat">
          <div class="rect"></div>
          <p>sat</p>
        </div>
        <div class="sun">
          <div class="rect"></div>
          <p>sun</p>
        </div>
    </div>
    <hr>
    <div class="footer">
      <div class="total">
        <p>Total this month</p>
        <span>$478.33</span>
      </div>

      <div class="percintage">
        <span>+2.4%</span>
        <p>from last month</p>
      </div>
    </div>
  </section>
  <!-- end spending section -->

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">zinah</a>.
  </footer>
  
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
